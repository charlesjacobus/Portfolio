<div class="copyright">
    <div *ngIf="this.aboutLinkActive">
        <div>Copyright &copy; {{ this.getCurrentYear() }}</div>
        <a routerLink="/about" fragment="me">{{ this.getApplicationName() }}</a>
    </div>
    <div *ngIf="!this.aboutLinkActive" class="copyrightBlock">
        <div>Copyright &copy; {{ this.getCurrentYear() }}</div>
        {{ this.getApplicationName() }}
    </div>
  <div class="informationalVersion">Version {{ this.getInformationalVersion() }}</div>
</div>
