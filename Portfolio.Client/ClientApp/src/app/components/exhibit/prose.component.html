<div [ngClass]="{'currentWorkName': true}"><label>{{this.getCurrentWorkName()}}</label></div>
<div [ngClass]="{'currentWorkOfLabel': true}"><label>{{this.getCurrentWorkOfLabel()}}</label></div>
<div [ngStyle]="{'clear': 'both'}"></div>
<div [ngClass]="{'proseContainer': true, 'clickableProseContainer': this.getExhibitWorks().length > 1}">
  <markdown [src]="this.getCurrentWorkUrl()"
            (click)="this.incrementCurrentWorkIndex()"
            ngPreserveWhitespaces></markdown>
</div>
